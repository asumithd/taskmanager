<div class="container">
  <div class="headerBox">
    <h1>Task Management</h1>
    <button (click)="addTaskUrl()">Add Task</button>
  </div>

  <app-task-filter (filterChange)="filterStatus = $event"></app-task-filter>

  <ul class="task-list">
    <li *ngFor="let task of filterTasks()">
      <div class="task-details">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <select
          [(ngModel)]="task.status"
          (change)="updateStatus(task, task.status)"
        >
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>
      <div class="task-actions">
        <button (click)="deleteTask(task?._id)" class="button">Delete</button>
      </div>
    </li>
  </ul>
</div>
